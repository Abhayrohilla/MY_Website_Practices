<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <script>
        function changeText() {
            document.getElementById("myButton").innerText = "Text Changed!";
        }
    </script>
</head>
<body>
    <button id="myButton" onclick="changeText()">Click Me</button>
</body>
</html>
